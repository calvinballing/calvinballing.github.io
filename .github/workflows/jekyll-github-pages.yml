name: Build and Deploy a Jekyll Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ setup
        uses: actions/checkout@v2

        # include the lines below if you are using jekyll-last-modified-at
        # or if you would otherwise need to fetch the full commit history
        # however this may be very slow for large repositories!
        # with:
        # fetch-depth: '0'
      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: false # runs 'bundle install' and caches installed gems automatically

      # Install ImageMagick for rmagick gem
      - name: ğŸ–¼ï¸ Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagickwand-dev imagemagick

      # See https://github.com/bglw/jekyll-postcss-v2 for example GitHub Action
      # Install Node as this is needed for PostCSS
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install PostCSS plugins (from your package.json)
      - name: npm install
        run: npm install

      - name: ğŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: false

      - name: ğŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
